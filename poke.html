<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Pokédex</title>
    
    <system.webServer>
        <staticContent>
            <mimeMap fileExtension=".woff" mimeType="application/x-font-woff" />
        </staticContent>
    </system.webServer>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!--  Css -->
    <link rel="stylesheet" href="assets/Css/global.css">
    <link rel="stylesheet" href="assets/Css/pokedex.css">
    <link rel="stylesheet" href="assets/Css/details-modal.css">
</head>

<body>
    <section class="content">
        <section class="topboard">Interface Paginada <input id="check" type="checkbox"></section>
        <div class="header">
            <h1 class="title">Pokédex</h1>
            <input type="text" id="Search" placeholder="Digite o nome ou número de um pokemon...">
        </div>
        <hr>
        <ol id="pokemonList" class="pokemons">
        </ol>
        <div class="buttonsContainer">
            <button class="paginationButtons" id="Back"><</button>
            <button class="paginationButtons" id="Next">></button>
        </div>
    </section>


    <div id="modal-background">
        <div class="modal-content">
            <div class="detail-header">
                <h2 id="title"></h2>
                <span id="close">
                    &times;
                </span>
            </div>
            <div id="pokemon-detail-all">
                <div id="pokemon-detail-img-status">
                    <img id="pokemon-detail-img">
                    <div class="detail-status">
                        Status
                        <div class="statsContainer">
                            <div class="statsNameEBar"><div class="statsBar"><div class="statsBarProgressHp"></div></div>HP</div>
                            <div class="statsNameEBar"><div class="statsBar"><div class="statsBarProgressAtq"></div></div>ATQ</div>
                            <div class="statsNameEBar"><div class="statsBar"><div class="statsBarProgressDef"></div></div>DEF</div>
                            <div class="statsNameEBar"><div class="statsBar"><div class="statsBarProgressSAtq"></div></div>S.ATQ</div>
                            <div class="statsNameEBar"><div class="statsBar"><div class="statsBarProgressSDef"></div></div>S.DEF</div>
                            <div class="statsNameEBar"><div class="statsBar"><div class="statsBarProgressSpeed"></div></div>SPD</div>
                        </div>
                    </div>
                </div>
                <div class="pokemon-detail-information-type">
                </div>
            </div>
        </div>
    </div>

    <!--  Scripts -->
    <script src="assets/JavaScript/pokemon-model.js"></script>
    <script src="assets/JavaScript/poke-api.js"></script>
    <script src="assets/JavaScript/main.js"></script>
</body>

</html>
